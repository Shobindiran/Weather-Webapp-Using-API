<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="icon" type="png" href="./images/logooo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="card">
        <div class="card-wrapper">
            <!-- search field -->
            <form class="search">
                <input id="input-city" type="text" placeholder="Enter city name">
                <button id="search-btn" type="submit"><img src="./images/search.png" alt="search"></button>
            </form>
            <!-- error box -->
            <div class="error">
                <p>City Not found</p>
            </div>
            <!-- weather field -->
            <div class="weather">

                <img id="weather-img" src="" alt="">
                <h1 id="temp"></h1>
                <h2 id="city"></h2>

                <div class="details">
                    <div>
                        <div>
                            <img src="./images/humidity.png" alt="Humidity">
                        </div>
                        <div>
                            <h3 id="humidity"></h3>
                            <h4>Humidity</h4>
                        </div>
                    </div>

                    <div>
                        <div>
                            <img src="./images/wind.png" alt="Wind">
                        </div>
                        <div>
                            <h3 id="wind"></h3>
                            <h4>Wind Speed</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
